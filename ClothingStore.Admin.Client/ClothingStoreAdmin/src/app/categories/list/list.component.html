<section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Products Data</h1>
          
        </div>
        <div class="col-sm-6">
            <div class="pull-right">
                <a class="btn btn-info" routerLink="/categories/create"><i class="fas fa-plus-square"></i>&nbsp;Add Category</a>
                <button class="btn bg-purple"><i class="fas fa-file-pdf"></i>&nbsp;Download catalog as PDF</button>
                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#modal-danger"><i class="fas fa-trash-alt"></i>&nbsp;Delete (selected)</button>
            </div>
            
          </div>
      </div>
      
    </div>
  </section>

  <section class="content">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Products list</h3>
          </div>
          <div class="card-body">
            <table id="example1" class="table table-bordered table-striped" *ngIf="categoriesList && categoriesList.length != 0; else noCategories">
              <thead>
              <tr>
                <th>#</th>
                <th>Category Type</th>
                <th>Category Name</th>
                <th>Edit</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let category of categoriesList; let i = index">
                <td>{{i + 1}}</td>
                <td>{{category.typeName}}</td>
                <td>{{category.name}}</td>
                <td><a class="btn btn-warning" routerLink="../{{category.categoryId}}/edit"><i class="fas fa-pencil-alt"></i>&nbsp;Edit</a></td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    
  </section>

  <ng-template style="margin: auto;" #noCategories>
    <app-loader></app-loader>

  </ng-template>

  <div class="modal fade" id="modal-danger">
    <div class="modal-dialog">
      <div class="modal-content bg-danger">
        <div class="modal-header">
          <h4 class="modal-title">Delete selected products</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to perform this action?</p>
        </div>
        <div class="modal-footer justify-content-between">
          <button type="button" class="btn btn-outline-light" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-outline-light">Yes</button>
        </div>
      </div>
    </div>
  </div>
