<section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Edit Category</h1>
          
        </div>
        <div class="col-sm-6">
            <div class="pull-right">
                <button class="btn btn-info" type="submit" [disabled]="!categoryForm.valid" (click)="edit()"><i class="fas fa-save"></i>&nbsp;Save</button>
                <button class="btn btn-danger" type="button" data-toggle="modal" data-target="#modal-danger"><i class="fas fa-trash-alt"></i>&nbsp;Delete</button>
            </div>
          </div>

      </div>
    </div>
  </section>

  <section class="content">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title"><i class="fas fa-info"></i>&nbsp;Category info</h3>
          </div>
          <div class="card-body">
            
            <form class="form-horizontal" [formGroup]="categoryForm">
                <div class="card-body">
                  <div class="form-group row">
                      <div class="col-md-3">
                        <label class="col-form-label" style="float: right;display: table;">Category Name</label>
                      </div>
                      <div class="col-md-9">
                        <input type="text" class="form-control" formControlName="name">
                        <div class="alert alert-danger" *ngIf="name.touched && name.errors?.required">This field is required!</div>
                        <div class="alert alert-danger" *ngIf="name.touched && name.errors?.maxlength">Name must be less than 50 symbols!</div>
                      </div>
                  </div>

                  <div class="form-group row">
                    <div class="col-md-3">
                      <label class="col-form-label" style="float: right;display: table;">Category Type</label>
                    </div>
                    <div class="col-md-9">
                        <select class="form-control select2" style="width: 100%;" formControlName="type">
                            <option *ngFor="let t of types" [value]="t.value">{{t.title}}</option>
                          </select>
                          <div class="alert alert-danger" *ngIf="type.touched && type.errors?.required">This field is required!</div>
                    </div>
                </div>
                </div>
              </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div class="modal fade" id="modal-danger">
    <div class="modal-dialog">
      <div class="modal-content bg-danger">
        <div class="modal-header">
          <h4 class="modal-title">Delete selected products</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to perform this action?</p>
        </div>
        <div class="modal-footer justify-content-between">
          <button type="button" class="btn btn-outline-light" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-outline-light" (click)="delete()">Yes</button>
        </div>
      </div>
    </div>
  </div>
